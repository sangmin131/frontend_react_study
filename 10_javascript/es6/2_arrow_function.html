<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .opening {
      background-color: red;
    }
  </style>
  <script>
    // 화살표 함수
    // 화살표(=>)를 사용해서 함수를 선언하는 방법
    // () => {};

    // ES5에서 일반적인 방법
    const greeting1 = function (name) {
      return 'hello' + name;
    };

    // 화살표 함수로 바꾸면
    const greeting2 = (name) => {
      return `hello ${name}`;
    };

    // 매개변수가 하나만 있으면 괄호 생략 가능
    const greeting3 = name => {
      return `hello ${name}`;
    };

    // 매개변수가 전혀 없으면 다음과 같이 빈 괄호를 써야 함
    const greeting4 = () => {
      return `hello`;
    };

    // 암시적 반환
    // 리턴문 한 줄만 있을 경우 중괄호(함수 블록)랑 return 키워드 둘 다 생략 가능
    // return 키워드만 생략하면 안됨!!
    const greeting5 = name => `hello ${name}`;

    // 주의! 코드의 간결함보다는 가독성이 우선
    // 아직 ES6차 익숙하지 않다면 greeting2 와 같이 작성하는 것도 좋다.

    // 객체를 암시적으로 반환하기
    const race = '100m dash';
    const runners = ['Kim', 'Lee', 'Park'];

    // map(): 기존 배열의 요소를 이용하여 새로운 배열을 만듦
    // [{ name: 'Kim', race: '100m dash', place: 1}, {}, {}  ]
    const results = runners.map((runner, index) => ({ // 객체를 소괄호로 감싼다.
      name: runner,
      race: race,
      place: index + 1
    }));
    console.log(results);

    // 화살표 함수는 익명 함수
    // 참조할 이름이 필요하다면 함수를 변수에 할당하면 됨

    // Quiz: 화살표 함수로 변경하기
    // Quiz1
    function add(num1, num2) {
      return num1 + num2;
    }

    // 풀이1
    // () => {};
    const add2 = (num1, num2) => num1 + num2;

    // Quiz2
    function ask(question, yes, no) {
      if (confirm('동의하십니까?')) yes();
      else no();
    }

    // ask('동의하십니까?',
    //   function () { alert('동의하셨습니다.'); },
    //   function () { alert('취소 버튼을 누르셨습니다.'); }
    // );

    // 풀이2
    const ask2 = (question, yes, no) => {
      if (confirm('동의하십니까?')) yes();
      else no();
    };

    // ask2('동의하십니까?',
    //   () => alert('동의하셨습니다.'),
    //   () => alert('취소 버튼을 누르셨습니다.')
    // );

    // Quiz3
    function addMember(name) {
      return {
        no: 0,
        name: name
      };
    }
    const member = addMember('김재');
    console.log(member);

    // 풀이3
    const addMember2 = name => ({ no: 0, name: name });
    const member2 = addMember2('김재');
    console.log(member2);


    // 화살표 함수와 this 키워드
    // 화살표 함수 내부에서 this 키워드는
    // - 일반 함수와 다르게 동작하므로 주의
    // - 상위 스코프에서 상속됨
    // 아래 * 와 같은 경우에 유용하게 사용
    console.log(this); // 전역 스코프에서 this는 window 객체를 가리킴(실행 환경 = 브라우저)

    // 화살표 함수를 피해야 하는 경우
    // 아래 ** 같은 경우에 주의해서 사용

    // arguments 객체에 대한 접근 방식
    function example() {
      console.log(arguments[0]);
    }
    example(1, 2, 3);

    const showWinner = () => {
      const winner = arguments[0]; // arguments 객체 사용 불가
      console.log(`${winner} was the winner`);
    };
    // showWinner('goni', 'alice', 'peter');

    // 화살표 함수에 전달된 모든 인수에 접근하려면..?
    // Rest Parameter 사용
    const showWinners = (...args) => {
      const winner = args[0];
      console.log(`${winner} was the winner`);
    };
    showWinners('goni', 'alice', 'peter');
  </script>
</head>
<body>
  <!-- * -->
  <div class="box open">
    This is a box
  </div>

  <!-- ** -->
  <button type="button" class="btn">click</button>

  <script>
    // *
    const box = document.querySelector('.box');
    box.addEventListener('click', function () {
      this.classList.toggle('opening');

      // 문제 발생
      // setTimeout(function () {
      //   console.log(this); // window 객체
      //   this.classList.toggle('opening');
      // }, 500);

      // 해결 방법
      setTimeout(() => {
        console.log(this); // box 객체, 상위 스코프에서 상속됨
        this.classList.toggle('opening');
      }, 500);
    });

    // **
    const button = document.querySelector('.btn');
    button.addEventListener('click', () => {
      this.classList.toggle('on'); // 오류: 여기서 this는 상위 스코프인 window 객체를 가르킴
    });

    const person1 = {
      age: 10,
      grow: function () {
        this.age++;
        console.log(this.age);
      }
    };
    person1.grow();

    const person2 = {
      age: 10,
      grow: () => {
        this.age++; // undefined++;
        console.log(this.age); // NaN
      }
    };
    person2.grow();
  </script>
</body>
</html>
